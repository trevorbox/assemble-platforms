apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-argocd
spec:
  generators:
    - git:
        repoURL: 'https://github.com/trevorbox/assemble-platforms.git'
        revision: gitops
        files:
          - path: clusters/*.yaml
  template:
    metadata:
      name: infra-argocd
    spec:
      project: default
      source:
        path: charts/apps
        repoURL: 'https://github.com/trevorbox/assemble-platforms.git'
        targetRevision: >-
          {{ printf "{{targetRevision}}" }}
        helm:
          valueFiles:
            - {{ printf "values-cluster-{{env}}.yaml" }}
      destination:
        server: https://kubernetes.default.svc
        namespace: infra-argocd
      syncPolicy:
        automated: 
          prune: true
          selfHeal: true
